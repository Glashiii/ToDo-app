{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/tasks.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    {% block addstyles %}
    {% endblock %}
    <title>Tasks</title>
</head>

<body>
<div class="main">
    <aside>
        <nav>
            <a href="{% url 'tasks_list' %}">Tasks</a>
            <a href="{% url 'profile' %}">Profile</a>
        </nav>
    </aside>
    <div class="task-content">

        {% block content %}

        {% endblock %}
    </div>
</div>
<script src="{% static 'js/script.js' %}" defer></script>
</body>
</html>
