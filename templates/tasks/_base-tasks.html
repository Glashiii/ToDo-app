{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/tasks.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    {% block addstyles %}
    {% endblock %}
    <title>Tasks</title>
</head>

<body>
<div class="main">
    <aside>
        <nav>
            <a href="{% url 'tasks_list' %}">Tasks</a>
            <a href="{% url 'profile' %}">Profile</a>
        </nav>
    </aside>

    <div class="task-content">
        <div class="top-bar">
            <nav>
                <a id="btn-tasks" href="{% url 'tasks_list' %}"><img src="../../static/images/list-svgrepo-com.svg" alt="Tasks"></a>
                <a id="btn-profile" href="{% url 'profile' %}"><img src="../../static/images/profile-round-1342-svgrepo-com.svg" alt="Profile"></a>
            </nav>
        </div>

        {% block content %}

        {% endblock %}
    </div>
</div>
<script src="{% static 'js/script.js' %}" defer></script>
</body>
</html>
