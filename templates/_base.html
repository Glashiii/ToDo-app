{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    {% block head-content %}
    {% endblock %}
</head>
<body>
<div class="left-side">
    {% block content %}
    {% endblock %}
    <div class="bottom">
        {% block bottom-content %}
        {% endblock %}
    </div>
</div>

<div class="right-side pattern-container">
    <div class="info-box">
        <h1 class="header">Glashiii's ToDo</h1>
        <ul class="info-text">
            <li class="info-para">Create a plan, be effective</li>
            <li class="info-para">Structure the information</li>
            <li class="info-para">Save your time</li>
        </ul>
    </div>
</div>

</body>
</html>
